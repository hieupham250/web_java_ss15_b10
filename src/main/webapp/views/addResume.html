<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tittle</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>Thêm mới CV</h2>

<form th:action="@{/resume/add}" th:object="${resumeDTO}" method="post">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" th:field="*{fullName}" /><br><br>
    <div th:if="${#fields.hasErrors('fullName')}" class="error" th:errors="*{fullName}"></div>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" /><br><br>
    <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>

    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" /><br><br>
    <div th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}"></div>

    <label for="education">Education:</label><br>
    <input type="text" id="education" th:field="*{education}" /><br><br>
    <div th:if="${#fields.hasErrors('education')}" class="error" th:errors="*{education}"></div>

    <label for="experience">Experience:</label><br>
    <textarea id="experience" th:field="*{experience}"></textarea><br><br>
    <div th:if="${#fields.hasErrors('experience')}" class="error" th:errors="*{experience}"></div>

    <label for="skills">Skills:</label><br>
    <input type="text" id="skills" th:field="*{skills}" /><br><br>
    <div th:if="${#fields.hasErrors('skills')}" class="error" th:errors="*{skills}"></div>

    <button type="submit">Thêm mới</button>
</form>

</body>
</html>
