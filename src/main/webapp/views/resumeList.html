<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Danh sách CV</h2>
<a href="resume/add">Thêm mới cv</a>
<table border="1">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Trình độ học vấn</th>
        <th>Kinh nghiệm</th>
        <th>Kỹ năng</th>
        <th>Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resume : ${resumes}">
        <td th:text="${resume.fullName}">Tên</td>
        <td th:text="${resume.email}">Email</td>
        <td th:text="${resume.phoneNumber}">Số điện thoại</td>
        <td th:text="${resume.education}">Trình độ học vấn</td>
        <td th:text="${resume.experience}">Kinh nghiệm</td>
        <td th:text="${resume.skills}">Kỹ năng</td>
        <td>
            <a th:href="@{'/resume/edit/' + ${resume.id}}">Sửa</a> |
            <a th:href="@{'/resume/delete/' + ${resume.id}}">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
